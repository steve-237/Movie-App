<div class="container">
  <div style="display: flex; flex-direction: row; justify-content: space-between;">
    <h1>{{ "name" | transloco }}</h1>
    <select #lang (change)="changeLanguage(lang.value)">
      <option value="en">English</option>
      <option value="fr">Fran√ßais</option>
      <option value="de">Deutsch</option>
    </select>
  </div>

  <form>
    <fieldset>
      <legend>Filters</legend>
      <label for="title">Title</label>
      <input
        #titleFilter
        type="text"
        name="tilte"
        (input)="filter(titleFilter.value, yearFilter.value)"
      />
      <label for="releaseDate">Release year</label>
      <input
        #yearFilter
        type="number"
        name="releaseDate"
        (input)="filter(titleFilter.value, yearFilter.value)"
      />
    </fieldset>
  </form>
  @for(movie of movies$ | async; track movie.id) {
  <app-movie-item
    [movie]="movie"
    appHighlight
    [isFavorite]="favoriteService.isFavorite(movie)"
    (toggleFavorite)="favoriteService.toggleFavorite(movie)"
  />
  }
</div>
